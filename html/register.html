<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trang đăng ký</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../style/register.css">
</head>

<body>
    <div id="container">
        <h2>ĐĂNG KÝ TÀI KHOẢN</h2>
        <form>
            <label>Email</label><br>
            <span><i class="fa-solid fa-envelope"></i></span>
            <input type="text" placeholder="mời nhập email" required id="mail"><br>

            <label>Nhập tên đăng ký</label><br>
            <span><i class="fa-solid fa-user"></i></span>
            <input type="text" placeholder="họ và tên" required id="name"><br>

            <label>Nhập mật khẩu</label><br>
            <span><i class="fa-solid fa-lock"></i></span>
            <input type="password" placeholder="mời nhập mật khẩu" required id="pass"><br>

            <label>Nhập lại mật khẩu</label><br>
            <span><i class="fa-solid fa-lock"></i></span>
            <input type="password" placeholder="mời nhập lại mật khẩu" required id=" againPass"><br>

            <button onclick="registerBtn()" id="register">Đăng ký</button>
        </form>
        <div id="snack-bar-register">

        </div>
       
        <div class="clickTeddyStore"> <a href="./index.html">Trở về trang chủ</a> </div>
    </div>
    <script src="../js/register-login.js"></script>
</body>

</html>
